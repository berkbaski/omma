<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMMA Test Case | Playlist Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://berkbaski.com/range-slider.min.css" />
  </head>

  <body>
    <main>
      <header>
        <h1 class="title">Create a playlist</h1>
      </header>

      <section class="playlist-items">
        <div class="playlist-item-placeholder">
          <button class="add-new-button">Add new</button>
        </div>
      </section>

      <footer>
        <div class="input-groups">
          <input class="playlist-name-input" type="text" placeholder="Playlist name" />
          <input class="loop-count-input" type="text" placeholder="Loop count" />
        </div>

        <button class="generate-button">Generate!</button>
      </footer>
    </main>

    <div class="modal">
      <div class="modal-container">
        <h3 class="modal-title">Create a playlist item</h3>

        <span name="playlistItemId"></span>

        <div class="input-group">
          <label class="modal-label" name="playlist-item-name-label">Name</label>
          <input class="modal-input" type="text" name="playlist-item-name" />
        </div>

        <div class="input-group">
          <label class="modal-label" name="playlist-item-link-label">Link</label>
          <input class="modal-input" type="text" name="playlist-item-link" />
        </div>

        <div class="input-group">
          <label class="modal-label" name="playlist-item-name-label">Weight</label>
          <div class="modal-slider" name="playlist-item-weight"></div>
        </div>

        <button class="modal-button">Create</button>
      </div>
    </div>

    <script src="https://berkbaski.com/range-slider.min.js"></script>
    <script>
      document.weightSlider = new RangeSlider(document.getElementsByName('playlist-item-weight')[0], {
        min: 1,
        max: 10,
        value: 1,
        step: 1,
        size: 'small',
        theme: 'custom',
      })
    </script>
  </body>
</html>
